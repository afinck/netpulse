<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetPulse Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <script src="/static/chart.min.js"></script>
    <script src="/static/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="/static/app.js" defer></script>
</head>
<body>
    <div class="header-bar">
        <span style="font-size:1.3em;font-weight:bold;">NetPulse</span>
        <div class="nav-links">
            <!-- Future links/buttons go here -->
            <button id="exportPdf">Export Data</button>
        </div>
    </div>

    <main style="max-width:900px;margin:32px auto;">
        <h2>Bandwidth Measurements</h2>
        <div class="range-selector">
            <button data-range="day">Day</button>
            <button data-range="week">Week</button>
            <button data-range="month">Month</button>
            <button data-range="year">Year</button>
        </div>
        <div id="chartArea">
            <div id="measurementChart"></div>
            <div id="dateLabel"></div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 NetPulse</p>
    </footer>
</body>
</html>
